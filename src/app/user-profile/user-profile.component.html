<mat-card>
  <mat-card-header>
    <mat-card-title>Edit Profile</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="userData.username" name="username" />
      </mat-form-field>
      
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="userData.password" name="password" />
      </mat-form-field>
      
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" [(ngModel)]="userData.email" name="email" />
      </mat-form-field>
      
      <mat-form-field appearance="fill">
        <mat-label>Birthday</mat-label>
        <input matInput type="date" [(ngModel)]="userData.birthday" name="birthday" />
      </mat-form-field>
    </form>
    
    <h3>Favorite Movies</h3>
    <div *ngIf="favoriteMovies && favoriteMovies.length > 0">
      <div class="favorite-movies-container">
        <mat-chip *ngFor="let movie of favoriteMovies">{{ movie.title }}</mat-chip>
      </div>
    </div>
    <div *ngIf="!favoriteMovies || favoriteMovies.length === 0">
      <p>No favorite movies added.</p>
    </div>
    
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="updateProfile()">Save</button>
    <button mat-raised-button color="warn" (click)="deleteProfile()">Delete Account</button>
    <button mat-raised-button color="secondary" (click)="goBack()">Back</button> <!-- Back button -->

  </mat-card-actions>
</mat-card>
