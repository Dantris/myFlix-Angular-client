<div style="display: flex; flex-wrap: wrap; gap: 16px;">
    <mat-card *ngFor="let movie of movies" style="flex: 1 1 calc(33.333% - 32px); margin: 16px;">
      <mat-card-header>
        <mat-card-title>{{ movie.title }}</mat-card-title>
        <mat-card-subtitle>Directed by: {{ movie.director }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="movie.image" alt="{{ movie.title }}" />
      <mat-card-actions>
        <button mat-button color="primary" (click)="openGenreDialog(movie.genre)">Genre</button>
        <button mat-button color="primary" (click)="openDirectorDialog(movie.director)">Director</button>
        <button mat-button color="primary" (click)="openMovieDetailsDialog(movie)">Synopsis</button>
        <button mat-icon-button (click)="addToFavorites(movie._id)">
          <mat-icon>favorite_border</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
